<!DOCTYPE html>
<html>
  <head>
    <title>Asteroid Game</title>
    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <canvas id="game-canvas" width="400" height="400" style="border:1px solid"></canvas>
    <script src="lib/utils.js"></script>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script>
      var gameCanvas = document.getElementById("game-canvas");
      var ctx = gameCanvas.getContext("2d");
      var game = new Asteroids.Game();
      var gameView = new Asteroids.GameView(game, ctx);
      gameView.start();
    </script>
  </body>
</html>
